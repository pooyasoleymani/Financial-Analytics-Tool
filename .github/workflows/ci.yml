name: C++ CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install dependencies (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sudo apt-get update || true
          sudo apt-get install -y cmake g++ catch2 || true
          brew install cmake catch2 || true

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

      - name: Configure
        run: cmake -S . -B build -DBUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Release

      - name: Run clang-format check
        run: clang-format --dry-run --Werror src/*.cpp include/*.hpp

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests
        run: ctest -C Release --test-dir build --output-on-failure

      - name: Benchmark
        run: ./benchmarks/bench_core
