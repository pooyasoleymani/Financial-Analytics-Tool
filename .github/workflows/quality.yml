name: Code Quality

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install tools
        run: sudo apt-get install -y clang-format clang-tidy cppcheck

      - name: Run clang-format
        run: clang-format --dry-run --Werror src/*.cpp include/*.hpp

      - name: Run clang-tidy
        run: clang-tidy src/*.cpp -- -Iinclude

      - name: Run cppcheck
        run: cppcheck --enable=all --inconclusive --quiet src include
